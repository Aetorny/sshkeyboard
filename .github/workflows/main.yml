name: Tests
 
on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      TOX_PARALLEL_NO_SPINNER: 1 # Removes logging spam
    steps:
      - name: Setup Pythons
        uses: actions/checkout@v2 # Required
      - uses: actions/setup-python@v2
        with:
          python-version: '3.7'
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install tox and run tests
        run: |
          pip install tox
          tox --parallel
